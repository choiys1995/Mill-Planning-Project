      description: "가게 설명"
    prepay:
      type: "integer"
      description: "선수금"
    breaktime:
      type: "string"
      description: "휴식 시간"
    holyday:
      type: "string"
      description: "휴일"
    busino:
      type: "string"
      description: "사업자 등록번호"
    store_img:
      type: "string"
      description: "가게 이미지"
  example:
    storeid: 0
    ownerid: 0
    ownername: '누구였드라'
    name: "맥도날드"
    address: "경기도 성남시 분당구 삼평동 판교역로 231"
    tel: "07072090564"
    desc: "버거, 감자튀김, 셰이크로 유명한 오랜 전통의 클래식 패스트푸드 체인점입니다."
    categories: "한식"
    prepay: 1000
    breaktime: 14시
    holyday: 월화수목금
    buisno: 101-81-26409
    store_img: "/images/store/mackodonarudo.jpg"

