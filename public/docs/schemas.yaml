      type: "string"
      description: "해당 가게 소유주의 이름"
    categories:
      type: "string"
      description: "카테고리 목록"
    name:
      type: "string"
      description: "가게 명"
    address:
      type: "string"
      description: "가게 주소"
    tel:
      type: "string"
      description: "가게 전화번호"
